language: ruby
rvm:
- 2.6.3
services:
- postgresql
- sqlite3
script:
- bundle install
- bin/rails db:create
- bin/rails db:migrate
- bin/rails g react:install
- yarn install --check-files
- npm install eslint
- npm run lint
- bundle exec rubocop
- bundle exec rspec
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: HappyChappy
  on:
    repo: Sumeet-Raina/HappyChappy
  run:
  - rake db:migrate
  - restart
